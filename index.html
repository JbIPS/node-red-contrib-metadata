<script type="text/html" data-template-name="metadata parser">
	<p>Get the metadata of an URL</p>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name </label>
		<input type="text" id="node-input-name">
	</div>
	<div class="form-row">
		<label for="node-input-url"><i class="fa fa-tag"></i> URL </label>
		<input type="text" id="node-input-url">
	</div>
</script>

<script type="text/html" data-help-name="metadata parser">
    <p>Get the metadata of an URL</p>
		<h3>Inputs</h3>
		<dl class="message-properties">
       <dt>payload <span class="property-type">string</span> </dt>
			 The URL you want to inspect
		</dl>
		<h3>Outputs</h3>
		<dl class="message-properties">
       <dt>payload <span class="property-type">object</span> </dt>
			 The metadata of the inspected URL
		</dl>
		<h3>Details</h3>
		<p>This module will give you informations about a URL such as the title of the page, its provider and a thumbnail.</p>
</script>

<script type="text/javascript">

  RED.nodes.registerType('metadata parser', {
    category: 'network',
    defaults: {
      url: {required: false, value: ""},
    },
    label: function () {
      return this.name || "Get metadata";
    },
		inputs: 1,
		outputs: 1,
		color: "#C0DEED",
		icon: "font-awesome/fa-plus-circle",
  });
</script>
